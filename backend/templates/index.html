<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Task Manager</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <aside>
        <div class="brand">
            <i data-lucide="brain-circuit"></i>
            TaskAI
        </div>
        <nav>
            <div class="nav-item active">
                <i data-lucide="layout-dashboard"></i>
                Dashboard
            </div>
            <div class="nav-item">
                <i data-lucide="list-todo"></i>
                My Tasks
            </div>
            <div class="nav-item">
                <i data-lucide="bar-chart-3"></i>
                Analytics
            </div>
            <div class="nav-item">
                <i data-lucide="settings"></i>
                Settings
            </div>
        </nav>
    </aside>

    <main>
        <header>
            <div>
                <h1>Dashboard</h1>
                <p style="color: var(--text-secondary); margin: 4px 0 0 0; font-size: 0.9rem;">Welcome back, User</p>
            </div>
            <div class="user-profile">
                <div class="avatar">U</div>
            </div>
        </header>

        <div class="content-area">

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Total Tasks</div>
                    <div class="stat-value" id="total-count">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Pending</div>
                    <div class="stat-value" id="pending-count" style="color: var(--warning)">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Completed</div>
                    <div class="stat-value" id="completed-count" style="color: var(--success)">0</div>
                </div>
            </div>

            <div class="create-section">
                <div class="input-group">
                    <input type="text" id="title" placeholder="What needs to be done?" required>
                    <textarea id="description" placeholder="Add a description (optional) for AI context"
                        rows="1"></textarea>
                </div>
                <button class="btn-primary" onclick="createTask()">
                    <i data-lucide="plus"
                        style="width: 16px; height: 16px; margin-right: 8px; vertical-align: middle;"></i>
                    Add Task
                </button>
            </div>

            <h2 style="margin-bottom: 24px;">Your Tasks</h2>
            <div id="task-grid" class="task-grid">
                <!-- Tasks injected here -->
            </div>
        </div>
    </main>

    <script>
        lucide.createIcons();
        const API_URL = '/tasks';

        async function fetchTasks() {
            try {
                const response = await fetch(API_URL);
                const tasks = await response.json();
                renderTasks(tasks);
                updateStats(tasks);
            } catch (err) {
                console.error("Failed to fetch tasks", err);
            }
        }

        function updateStats(tasks) {
            document.getElementById('total-count').innerText = tasks.length;
            document.getElementById('pending-count').innerText = tasks.filter(t => t.status === 'pending').length;
            document.getElementById('completed-count').innerText = tasks.filter(t => t.status === 'completed').length;
        }

        function renderTasks(tasks) {
            const grid = document.getElementById('task-grid');
            grid.innerHTML = '';

            if (tasks.length === 0) {
                grid.innerHTML = '<p style="color: var(--text-secondary); grid-column: 1/-1; text-align: center; padding: 40px;">No tasks found. Create one to get started!</p>';
                return;
            }

            tasks.forEach(task => {
                const el = document.createElement('div');
                el.className = `task-card ${task.status}`;
                el.innerHTML = `
                    <div class="task-header">
                        <h3>${task.title}</h3>
                        <div class="badges">
                            ${task.category ? `<span class="badge category-${task.category}">${task.category}</span>` : ''}
                        </div>
                    </div>
                    <div class="task-desc">${task.description || 'No description'}</div>
                    <div class="task-footer">
                        <div class="date">
                            <i data-lucide="calendar" style="width: 14px"></i>
                            ${new Date(task.created_at).toLocaleDateString()}
                        </div>
                        <div class="actions">
                            <button class="btn-icon btn-ai" title="Auto Categorize" onclick="categorizeTask(${task.id})">
                                <i data-lucide="sparkles"></i>
                            </button>
                            <button class="btn-icon btn-check" title="Toggle Status" onclick="toggleStatus(${task.id}, '${task.status}')">
                                <i data-lucide="${task.status === 'pending' ? 'circle' : 'check-circle-2'}"></i>
                            </button>
                            <button class="btn-icon btn-delete" title="Delete" onclick="deleteTask(${task.id})">
                                <i data-lucide="trash-2"></i>
                            </button>
                        </div>
                    </div>
                `;
                grid.appendChild(el);
            });
            lucide.createIcons();
        }

        async function createTask() {
            const titleInput = document.getElementById('title');
            const descInput = document.getElementById('description');

            if (!titleInput.value.trim()) return;

            await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title: titleInput.value, description: descInput.value })
            });

            titleInput.value = '';
            descInput.value = '';
            fetchTasks();
        }

        async function toggleStatus(id, currentStatus) {
            const newStatus = currentStatus === 'pending' ? 'completed' : 'pending';
            await fetch(`${API_URL}/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ status: newStatus })
            });
            fetchTasks();
        }

        async function deleteTask(id) {
            if (!confirm('Delete this task?')) return;
            await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
            fetchTasks();
        }

        async function categorizeTask(id) {
            await fetch(`${API_URL}/${id}/categorize`, { method: 'POST' });
            fetchTasks();
        }

        fetchTasks();
    </script>
</body>

</html>
